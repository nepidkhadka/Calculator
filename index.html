<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/48d34bb16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="center">
        <div class="upper-part">
          <!-- <input disabled type="text"  value="22" name="" id="text" /> -->
          <!-- <p class="history">33*6</p> -->
          <label for="input">22</label>
        </div>

        <div class="lower-part">
          <button value="c" id="c" class="btn bg"><i class="fa-solid fa-c"></i></button>
          <button value="/" id="divide" class="btn bg"><i class="fa-solid fa-divide"></i></button>
          <button value="*" id="multiply" class="btn bg"><i class="fa-solid fa-xmark"></i></button>
          <button value="bs" id="backspace" class="btn bg"><i class="fa-solid fa-delete-left"></i></button>
          <button value="7" id="seven" class="btn">7</button>
          <button value="8" id="eight" class="btn">8</button>
          <button value="9" id="nine" class="btn">9</button>
          <button value="-" id="minus" class="btn bg"><i class="fa-solid fa-minus"></i></button>
          <button value="4" id="four" class="btn">4</button>
          <button value="5" id="five" class="btn">5</button>
          <button value="6" id="six" class="btn">6</button>
          <button value="+" id="plus" class="btn bg"><i class="fa-solid fa-plus"></i></button>
          <button value="1" id="one" class="btn">1</button>
          <button value="2" id="two" class="btn">2</button>
          <button value="3" id="three" class="btn">3</button>
          <button value="=" id="equalto" class="btn btn-equals"><i class="fa-solid fa-equals"></i></button>
          <button value="%" id="remainder" class="btn">%</button>
          <button value="0" id="zero" class="btn">0</button>
          <button value="." id="dot" class="btn">.</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
