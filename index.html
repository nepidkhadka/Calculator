<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/48d34bb16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="center">
        <div class="upper-part">
          <!-- <input disabled type="text"  value="22" name="" id="text" /> -->
          <label for="input">22</label>
        </div>

        <div class="lower-part">
          <button class="btn bg"><i class="fa-solid fa-c"></i></button>
          <button class="btn bg"><i class="fa-solid fa-divide"></i></button>
          <button class="btn bg"><i class="fa-solid fa-xmark"></i></button>
          <button class="btn bg"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn bg"><i class="fa-solid fa-minus"></i></button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn bg"><i class="fa-solid fa-plus"></i></button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn btn-equals"><i class="fa-solid fa-equals"></i></button>
          <button class="btn">%</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
